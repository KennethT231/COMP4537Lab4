<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Search Word</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Search a Word</h1>
